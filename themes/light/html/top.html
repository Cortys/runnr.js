<header id="head">
	<div ng-controller="top.MenuController as menu">
		<figure id="logo" ng-click="menu.activateItem(menu.activeItem)"></figure>
		<nav class="menu" ng-show="menu.activeItem">
			<ul>
				<li ng-repeat="item in ::menu.items" ng-class="{ active:item === menu.activeItem }">
					<a>
						<div class="bgWrap">
							<div class="bg"></div>
						</div>
						<i class="icon" ng-class="::'icon_actions-'+item.name"></i>
						<span ng-bind="::item.text"></span>
						<div class="clickBox" ng-click="menu.activateItem(item)"></div>
					</a>
				</li>
			</ul>
		</nav>
	</div>
	<menu class="actions" ng-controller="top.ActionController as action">
		<button type="button" ng-repeat="action in ::action.actions" ng-click="action.clicked()"><i class="icon" ng-class="::'icon_actions-'+action.name"></i></button>
	</menu>
</header>
