<!DOCTYPE html>
<html ng-csp ng-app="plugin">
	<head>
		<script src="/frameworks!/angular/angular.min.js" type="text/javascript"></script>
		<script src="../resource/core!/js/core.js" type="text/javascript"></script>
		<script src="js/plugin.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="rowLayout">
			<ng-include src="'../resource/core!/components/mainSearch.html'" class="mainSearch"></ng-include>
			<div class="scrollPane">
				<plugin-list>
					<ul class='big clickable img list'>
						<li ng-repeat="plugin in plugins.entries" ng-click="plugins.activate(plugin)" ng-class="plugins.isActive(plugin)?'active':''">
							<div class="img"></div>
							<h2 ng-bind="plugin.name"></h2>
							<p><i class="icon icon_symbols-runner"></i> <span ng-bind="plugin.instances"></span> instance<span ng-bind="plugin.instances==1?'':'s'"></span></p>
							<div class="clickBox"></div>
						</li>
					</ul>
				</plugin-list>
			</div>
		</div>
	</body>
</html>
