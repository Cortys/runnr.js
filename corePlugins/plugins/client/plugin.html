<!DOCTYPE html>
<html ng-csp ng-app="plugin">
	<head>
		<script src="/frameworks!/angular/angular.min.js" type="text/javascript"></script>
		<script src="../resource/core!/js/core.js" type="text/javascript"></script>
		<script src="js/plugin.js" type="text/javascript"></script>
	</head>
	<body>
		<ng-include src="'../resource/core!/components/mainSearch.html'"></ng-include>
		<ul class="big clickable img list" ng-init="active = 1">
			<li ng-class="active == 1?'active':''" ng-click="active = 1">
				<div class="img"></div>
				<h2>Watch Directory</h2>
				<p><i class="icon icon_symbols-runner"></i> 5 instances</p>
			</li>
			<li ng-class="active == 2?'active':''" ng-click="active = 2">
				<div class="img"></div>
				<h2>Timer</h2>
				<p><i class="icon icon_symbols-runner"></i> 3 instances</p>
			</li>
			<li ng-class="active == 3?'active':''" ng-click="active = 3">
				<div class="img"></div>
				<h2>File Operator</h2>
				<p><i class="icon icon_symbols-runner"></i> 1 instance</p>
			</li>
		</ul>
	</body>
</html>
