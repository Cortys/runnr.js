<!DOCTYPE html>
<html lang="en" ng-app="runnr.js" ng-controller="MetaController as meta" preload-theme-linking-delay="450">
<head>
	<meta charset="utf-8" />

	<link rel="{{{{licence}}}}" href="license" />

	<style type="text/css" show-on-theme-preload>
		body {
			overflow: hidden;
			cursor: default;
		}

		.spinner {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: auto;
			height: auto;
			background-color: #d9d9d9;
			z-index: 1000;
		}

		.spinner > div {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  margin-top: -15px;
		  margin-left: -25px;
		  width: 50px;
		  height: 30px;
		  text-align: center;
		  font-size: 10px;
		  overflow: visible;
		  white-space: nowrap;
		}

		.spinner > div > div {
		  background-color: #555555;
		  height: 100%;
		  width: 7px;
		  margin-right: 3px;
		  display: inline-block;

		  -webkit-animation: stretchdelay 0.5s infinite ease-in-out;
		  animation: stretchdelay 0.5s infinite ease-in-out;
		}

		.spinner .rect2 {
		  -webkit-animation-delay: -0.45s;
		  animation-delay: -0.45s;
		}

		.spinner .rect3 {
		  -webkit-animation-delay: -0.4s;
		  animation-delay: -0.4s;
		}

		.spinner .rect4 {
		  -webkit-animation-delay: -0.35s;
		  animation-delay: -0.35s;
		}

		.spinner .rect5 {
		  -webkit-animation-delay: -0.3s;
		  animation-delay: -0.3s;
		  margin-right: 0;
		}

		@-webkit-keyframes stretchdelay {
		  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
		  20% { -webkit-transform: scaleY(1.0) }
		}

		@keyframes stretchdelay {
		  0%, 40%, 100% {
			transform: scaleY(0.4);
			-webkit-transform: scaleY(0.4);
		  } 20% {
			transform: scaleY(1.0);
			-webkit-transform: scaleY(1.0);
		  }
		}
	</style>

	<title ng-bind="meta.title || 'Runnr.js'">Runnr.js</title>

	<!-- Load theme CSS: -->
	<link theme-link></link>
</head>
<body>
	<!-- Load theme HTML: -->
	<theme-include></theme-include>
	<div class="spinner" show-on-theme-preload>
		<div><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
	</div>

	<script src="{{{{frameworks.socket}}}}/socket.io.js" type="text/javascript"></script>
	<script src="{{{{frameworks.base}}}}/angular/angular.min.js" type="text/javascript"></script>
	<script src="{{{{frameworks.base}}}}/angular-animate/angular-animate.min.js" type="text/javascript"></script>

	<script src="{{{{js.base}}}}{{{{js.main}}}}" type="text/javascript"></script>
</body>
</html>
