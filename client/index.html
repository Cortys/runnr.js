<!DOCTYPE html>
<html lang="en" ng-app="runnr.js" ng-controller="MetaController as meta" preload-theme-linking-delay="1000">
<head>
	<meta charset="utf-8" />

	<link rel="licence" href="license" />
	
	<style type="text/css" show-on-theme-preload>
		body {
			overflow: hidden;
			cursor: default;
		}
		
		.spinner {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: auto;
			height: auto;
			background-color: #d9d9d9;
			z-index: 1000;
		}
		
		.spinner > div {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  margin-top: -15px;
		  margin-left: -25px;
		  width: 50px;
		  height: 30px;
		  text-align: center;
		  font-size: 10px;
		  overflow: visible;
		  white-space: nowrap;
		}
		
		.spinner > div > div {
		  background-color: #555555;
		  height: 100%;
		  width: 7px;
		  margin-right: 3px;
		  display: inline-block;
		  
		  -webkit-animation: stretchdelay 1s infinite ease-in-out;
		  animation: stretchdelay 1s infinite ease-in-out;
		}
		
		.spinner .rect2 {
		  -webkit-animation-delay: -0.9s;
		  animation-delay: -0.9s;
		}
		
		.spinner .rect3 {
		  -webkit-animation-delay: -0.8s;
		  animation-delay: -0.8s;
		}
		
		.spinner .rect4 {
		  -webkit-animation-delay: -0.7s;
		  animation-delay: -0.7s;
		}
		
		.spinner .rect5 {
		  -webkit-animation-delay: -0.6s;
		  animation-delay: -0.6s;
		  margin-right: 0;
		}
		
		@-webkit-keyframes stretchdelay {
		  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
		  20% { -webkit-transform: scaleY(1.0) }
		}
		
		@keyframes stretchdelay {
		  0%, 40%, 100% {
			transform: scaleY(0.4);
			-webkit-transform: scaleY(0.4);
		  } 20% {
			transform: scaleY(1.0);
			-webkit-transform: scaleY(1.0);
		  }
		}
	</style>
	
	<script src="frameworks/angular/angular.min.js" type="text/javascript"></script>
	<script src="frameworks/angular-animate/angular-animate.min.js" type="text/javascript"></script>

	<script src="js/runnr" type="text/javascript"></script>

	<title ng-bind="meta.title || 'Runnr.js'">Runnr.js</title>

	<!-- Load theme CSS: -->
	<link theme-link></link>
</head>
<body>
	<!-- Load theme HTML: -->
	<theme-include></theme-include>
	<div class="spinner" show-on-theme-preload>
		<div><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
	</div>
</body>
</html>
