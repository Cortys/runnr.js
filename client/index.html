<!DOCTYPE html>
<html ng-app="runnr.js" lang="en">
<head ng-controller="MetaController as meta">
	<meta charset="utf-8" />

	<link rel="licence" href="license" />

	<script src="frameworks/angular/angular.min.js" type="text/javascript"></script>
	<script src="frameworks/nprogress/nprogress.js" type="text/javascript"></script>
	<link rel="stylesheet" href="frameworks/nprogress/nprogress.css" type="text/css" />

	<script src="js/build/runnr.min.js" type="text/javascript"></script>

	<title ng-bind="'Runnr.js'+meta.title">Runnr.js</title>

	<link rel="stylesheet" ng-repeat="file in meta.theme.css" ng-href="{{'themes/'+meta.theme.id+'/'+file.file+'.css'}}" media="{{file.media || ''}}" type="text/css" />
</head>
<body>
	<top></top>
	<panes></panes>
</body>
